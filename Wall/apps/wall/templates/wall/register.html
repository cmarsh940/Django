<html>
  <head>
    <title>Registration Form</title>
    {% load staticfiles %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static '/wall/css/style.css' %}" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
      <h2>Registration Form</h2>
      <form action="/handle_registration" method="post">
          First Name: <input type='text' name='first_name' placeholder='First Name'>
          Last Name: <input type='text' name='last_name' placeholder='Last Name'>
          Userame: <input type='text' name='username' placeholder='Username'>
          Email: <input type='email' name='email' placeholder='Email'>
          Password: <input type='password' name='password' placeholder='Password'>
          Confirm Password: <input type='password' name='confirm_password' placeholder='Confirm Password'>
          <input type='submit' value='create'>
      </form>
  </body>
</html>
