<!DOCTYPE html>
<html>
<head>
	<title>Full Books</title>
	{% load staticfiles %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static '/full_books/css/style.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
<table>
	<tr>
		<th>ID</th>
		<th>Title</th>
		<th>Author</th>
		<th>Category</th>
	</tr>
	{% for book in books %}
	<tr>
		<td>{{ book.id }}</td>
		<td>{{ book.title }}</td>
		<td>{{ book.author }}</td>
		<td>{{ book.category }}</td>
	</tr>
	{% endfor %}
</table>
<form action="/books" method="post">
	{% csrf_token %}
	<label for="">Title</label>
	<input type="text" name="title" placeholder="title">
	<label for="">Author</label>
	<input type="text" name="author" placeholder="author">
	<label for="">Category</label>
	<input type="text" name="category" placeholder="category">
	<input type="submit" value="Submit">
</form>

</body>
</html>
