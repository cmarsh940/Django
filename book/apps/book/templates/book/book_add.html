<html>
<head>
    <title></title>
    {% load staticfiles %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static '/book/css/style.css' %}" />
</head>
<body>
    <a href="{% url 'books' %}">Home</a>
    <a href="{% url 'logout' %}">Logout</a>
    <h3>Add a New Book Title and a Review</h3>
    <form action='/books/handle_add_book' method='post'>
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type='text' name='title' id='title' />
        <br>
        <label for="author">Author:</label>
        Choose from the list: <select name='author'>
            {% for author in authors %}
                <option value="{{author.name}}">{{author.name}}</option>
            {% endfor %}
        </select>
        <br>
        Or add a new author: <input type='text' name='author' id='author'>

        <label for="review">Review:</label>
        <textarea name='review' id='review'></textarea>
        <br>
        <label for="rating">Rating:</label>
        <input type='number' name='rating' min='1' max='5' />
        <br>
        <button type="submit" >Add Book and Review</button>
    </form>
</body>
</html>
